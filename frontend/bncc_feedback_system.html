<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNCC Internal Event Feedback System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BNCC Internal Event Feedback System</h1>
        <p class="subtitle">Memberikan feedback untuk meningkatkan kualitas acara internal BNCC</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('feedback-form')">Feedback Form</button>
            <button class="tab" onclick="switchTab('admin-panel')">Admin Panel</button>
        </div>

        <!-- Feedback Form -->
        <div id="feedback-form" class="tab-content active">
            <div id="success-message" class="success-message">Feedback berhasil dikirim!</div>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="name">Nama *</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="eventName">Nama Event *</label>
                    <input type="text" id="eventName" placeholder="Contoh: Workshop React.js" required>
                </div>

                <div class="form-group">
                    <label for="division">Divisi *</label>
                    <select id="division" required>
                        <option value="">Pilih Divisi</option>
                        <option value="LnT">LnT (Learning & Training)</option>
                        <option value="EEO">EEO (External Event Organizer)</option>
                        <option value="PR">PR (Public Relations)</option>
                        <option value="HRD">HRD (Human Resource Development)</option>
                        <option value="RnD">RnD (Research & Development)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Rating (1-5) *</label>
                    <div class="rating-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">1</label>
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">2</label>
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">3</label>
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">4</label>
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment">Komentar</label>
                    <textarea id="comment" placeholder="Bagikan pengalaman Anda..."></textarea>
                </div>

                <div class="form-group">
                    <label for="suggestion">Saran</label>
                    <textarea id="suggestion" placeholder="Apa yang bisa kami tingkatkan?"></textarea>
                </div>

                <button type="submit">Kirim Feedback</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="tab-content">
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Cari nama atau event...">
                <select id="filterStatus">
                    <option value="">Semua Status</option>
                    <option value="open">Open</option>
                    <option value="in-review">In Review</option>
                    <option value="resolved">Resolved</option>
                </select>
                <select id="filterDivision">
                    <option value="">Semua Divisi</option>
                    <option value="LnT">LnT</option>
                    <option value="EEO">EEO</option>
                    <option value="PR">PR</option>
                    <option value="HRD">HRD</option>
                    <option value="RnD">RnD</option>
                </select>
            </div>

            <div id="feedbackList" class="feedback-list"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Feedback</h2>
                <button class="close-modal" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editEventName">Nama Event *</label>
                    <input type="text" id="editEventName" required>
                </div>

                <div class="form-group">
                    <label for="editDivision">Divisi *</label>
                    <select id="editDivision" required>
                        <option value="LnT">LnT</option>
                        <option value="EEO">EEO</option>
                        <option value="PR">PR</option>
                        <option value="HRD">HRD</option>
                        <option value="RnD">RnD</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Rating (1-5) *</label>
                    <div class="rating-group">
                        <input type="radio" id="editRating1" name="editRating" value="1" required>
                        <label for="editRating1">1</label>
                        <input type="radio" id="editRating2" name="editRating" value="2">
                        <label for="editRating2">2</label>
                        <input type="radio" id="editRating3" name="editRating" value="3">
                        <label for="editRating3">3</label>
                        <input type="radio" id="editRating4" name="editRating" value="4">
                        <label for="editRating4">4</label>
                        <input type="radio" id="editRating5" name="editRating" value="5">
                        <label for="editRating5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editStatus">Status *</label>
                    <select id="editStatus" required>
                        <option value="open">Open</option>
                        <option value="in-review">In Review</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editComment">Komentar</label>
                    <textarea id="editComment"></textarea>
                </div>

                <div class="form-group">
                    <label for="editSuggestion">Saran</label>
                    <textarea id="editSuggestion"></textarea>
                </div>

                <button type="submit">Simpan Perubahan</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
